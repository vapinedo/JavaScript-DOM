<html>
   <head>
      <title>Creating Elements</title>
   </head>

   <body>
      <h1>Am I real?</h1>

      <script>
         // add a p tag to DOM
         let pEl = document.createElement("p");
         pEl.textContent = "Hello world";
         let bodyEl = document.querySelector("body");
         bodyEl.insertBefore(pEl, document.querySelector("h1"));

         // 1. remove p tag from DOM 
         // bodyEl.removeChild(pEl);

         // 2. remove p tag from DOM 
         // pEl.parentNode.removeChild(pEl);
      </script>
   </body>
</html>
