<html>
   <head>
      <title>Creating Elements</title>
   </head>

   <body>
      <h1>This is a h1 tag</h1>
      <p class="message">This is a paragraph tag</p>

      <script>
         let body = document.querySelector("body");
         let p = document.querySelector(".message");

         function sayWhat() {
            let clonedText = p.cloneNode(true);
            body.appendChild(clonedText);
         }

         // setInterval(sayWhat, 2000);
      </script>
   </body>
</html>
